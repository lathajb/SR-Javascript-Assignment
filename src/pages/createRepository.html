<div class="createWidget" id="createWidget">
    <div class="card">
        <div class="card-header" id="cardHeader">
            <h4>Create Repository</h4>
        </div>
        <div class="card-body" id="cardBody">
            <!--<h5 class="card-title">Special title treatment</h5>-->


            <form>
                <div class="form-group row">
                    <label for="createRepository" class="col-sm-2 col-form-label alignCenter">Repository</label>
                    <div class="col-md-10" id="input-box-size">
                        <input type="text" class="form-control" id="createRepository" placeholder="Enter repository name" readonly>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="repoDescription" class="col-sm-2 col-form-label alignCenter">Description</label>
                    <div class="col-md-10" id="input-box-size">
                        <input type="text" class="form-control" id="repoDescription">
                    </div>
                </div>

                 <div class="form-group row">
                    <div class="col-md-6 alignRight">
                        <button type="button" id="confirmId" data-toggle="tooltip" title="Confirm">Confirm</button>
                    </div>
                    <div class="col-md-6 alignLeft">
                        <button type="button" id="cancelId" data-toggle="tooltip" title="Cancel">Cancel</button>
                    </div>
                </div>
            </form>
            
        </div>
        <div class="card-footer text-muted" id="buttonSection">
            
        </div>
    </div>
</div>
